<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>ElectoralVision</title>
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Container principal */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Botones */
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .btn-primary:hover {
            background: rgba(76, 175, 80, 0.5);
        }

        /* Canvas container */
        .unity-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
        }

        #unity-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fullscreen styles */
        .fullscreen .header {
            transform: translateY(-100%);
        }

        .fullscreen #unity-canvas {
            border-radius: 0;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Mobile controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .mobile-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mobile-btn:active {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.9);
        }

        /* Orientation message */
        .orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .rotate-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite alternate;
        }

        @keyframes rotate {
            from { transform: rotate(-15deg); }
            to { transform: rotate(15deg); }
        }

        /* Warning message */
        .warning {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 152, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            z-index: 1500;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 8px 15px;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .controls .btn:not(.btn-primary) {
                display: none;
            }
        }

        @media (orientation: portrait) and (max-width: 768px) {
            .orientation-message {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .progress-bar {
                width: 250px;
            }
        }

        /* Hidden input */
        #excelInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header" id="header">
            <div class="title">
                üó≥Ô∏è ElectoralVision
            </div>
            <div class="controls">
                <button class="btn" onclick="loadExcelFile()">
                    üìä Cargar Excel
                </button>
                <button class="btn btn-primary" onclick="toggleFullscreen()">
                    ‚õ∂ Pantalla Completa
                </button>
            </div>
        </div>

        <!-- Unity Container -->
        <div class="unity-container">
            <canvas id="unity-canvas" tabindex="-1"></canvas>
            
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Cargando ElectoralVision...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="toggleFullscreen()" title="Pantalla Completa">
                ‚õ∂
            </button>
            <button class="mobile-btn" onclick="loadExcelFile()" title="Cargar Excel">
                üìä
            </button>
        </div>
    </div>

    <!-- Orientation Message -->
    <div class="orientation-message">
        <div class="rotate-icon">üì±</div>
        <h2>Gira tu dispositivo</h2>
        <p>Para una mejor experiencia, usa tu dispositivo en modo horizontal</p>
    </div>

    <!-- Hidden input for Excel files -->
    <input type="file" id="excelInput" accept=".xlsx,.xls" />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Variables globales
        var canvas = document.querySelector("#unity-canvas");
        var unityInstance = null;
        var isFullscreen = false;
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Verificar XLSX
        if (typeof XLSX !== 'undefined') {
            console.log("‚úì XLSX library loaded, version:", XLSX.version);
        } else {
            console.error("‚úó XLSX library failed to load!");
        }

        // Funci√≥n para mostrar warnings
        function showWarning(msg, duration = 5000) {
            const existing = document.querySelector('.warning');
            if (existing) existing.remove();
            
            const warning = document.createElement('div');
            warning.className = 'warning';
            warning.textContent = msg;
            document.body.appendChild(warning);
            
            if (duration > 0) {
                setTimeout(() => warning.remove(), duration);
            }
        }

        // Configuraci√≥n de Unity
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/AppWeb.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/AppWeb.data",
            frameworkUrl: buildUrl + "/AppWeb.framework.js",
            codeUrl: buildUrl + "/AppWeb.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "RocahCT",
            productName: "ElectoralVision",
            productVersion: "0.1",
            showBanner: function(msg, type) {
                if (type === 'error') {
                    showWarning("Error: " + msg, 0);
                } else {
                    showWarning(msg, type === 'warning' ? 8000 : 5000);
                }
            }
        };

        // Configurar canvas para dispositivos
        function setupCanvas() {
            if (isMobile) {
                // En m√≥viles, usar todo el espacio disponible
                canvas.style.width = "100%";
                canvas.style.height = "100%";
            } else {
                // En desktop, mantener aspect ratio
                const container = canvas.parentElement;
                const containerRect = container.getBoundingClientRect();
                const aspectRatio = 16 / 9; // O el ratio que uses en Unity
                
                let width = containerRect.width * 0.95;
                let height = width / aspectRatio;
                
                if (height > containerRect.height * 0.95) {
                    height = containerRect.height * 0.95;
                    width = height * aspectRatio;
                }
                
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
            }
        }

        // Cargar Unity
        function loadUnity() {
            setupCanvas();
            
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    const progressFill = document.getElementById('progressFill');
                    progressFill.style.width = (100 * progress) + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    console.log("‚úì Unity instance loaded");
                    
                    // Configurar SendMessage
                    if (typeof unityInstance.SendMessage !== 'undefined') {
                        window.SendMessage = function(gameObject, method, parameter) {
                            return unityInstance.SendMessage(gameObject, method, parameter);
                        };
                    }
                    
                    // Ocultar loading
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                }).catch((message) => {
                    console.error("Error loading Unity:", message);
                    showWarning("Error al cargar el juego: " + message, 0);
                });
            };
            
            script.onerror = () => {
                showWarning("Error al cargar los archivos del juego", 0);
            };
            
            document.body.appendChild(script);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!isFullscreen) {
                // Entrar a fullscreen
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // Salir de fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Event listeners para fullscreen
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement ||
                             document.msFullscreenElement);
            
            document.body.classList.toggle('fullscreen', isFullscreen);
            
            // Reconfigurar canvas
            setTimeout(() => {
                setupCanvas();
                if (unityInstance && unityInstance.SendMessage) {
                    // Notificar a Unity sobre el cambio de tama√±o
                    try {
                        unityInstance.SendMessage('GameManager', 'OnScreenResize', '');
                    } catch(e) {
                        console.log("Unity GameManager not found for resize notification");
                    }
                }
            }, 100);
        }

        // Cargar archivo Excel
        function loadExcelFile() {
            document.getElementById('excelInput').click();
        }

        // Manejar archivo Excel
        document.getElementById('excelInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    // Convertir a JSON y enviar a Unity
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    if (unityInstance && window.SendMessage) {
                        SendMessage('GameManager', 'LoadExcelData', JSON.stringify(jsonData));
                        showWarning("Archivo Excel cargado correctamente", 3000);
                    } else {
                        showWarning("El juego a√∫n no est√° listo", 3000);
                    }
                } catch(error) {
                    console.error('Error processing Excel file:', error);
                    showWarning("Error al procesar el archivo Excel", 5000);
                }
            };
            reader.readAsArrayBuffer(file);
            
            // Reset input
            e.target.value = '';
        });

        // Manejar cambios de orientaci√≥n en m√≥viles
        function handleOrientationChange() {
            if (isMobile) {
                setTimeout(() => {
                    setupCanvas();
                    // Forzar fullscreen en landscape en m√≥viles
                    if (window.orientation === 90 || window.orientation === -90) {
                        if (!isFullscreen) {
                            toggleFullscreen();
                        }
                    }
                }, 500);
            }
        }

        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', () => {
            setTimeout(setupCanvas, 100);
        });

        // Prevenir zoom en m√≥viles
        if (isMobile) {
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
            });
            
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });
        }

        // Funciones de utilidad para debugging
        window.checkUnityStatus = function() {
            console.log("Unity Instance:", unityInstance);
            console.log("SendMessage Available:", typeof SendMessage !== 'undefined');
            console.log("Is Mobile:", isMobile);
            console.log("Is Fullscreen:", isFullscreen);
        };

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', () => {
            loadUnity();
        });

        // Manejar errores globales
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            if (e.error && e.error.message && e.error.message.includes('Unity')) {
                showWarning("Error en el motor del juego", 5000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>ElectoralVision</title>
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">

  <!-- ‚úÖ Librer√≠a XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .header.hidden { transform: translateY(-100%); }

    .title {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls { display: flex; gap: 10px; align-items: center; }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }
    .btn-primary {
      background: rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
    }
    .btn-primary:hover { background: rgba(76, 175, 80, 0.5); }

    /* Canvas container */
    .unity-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;        /* üëâ Siempre ocupa todo el ancho */
      height: auto;       /* Mantiene proporci√≥n */
      max-width: 100vw;
      max-height: 100vh;
      display: block;
      border: none;
      border-radius: 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .loading-spinner {
      width: 60px; height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text { color: white; font-size: 1.2rem; margin-bottom: 20px; }
    .progress-bar {
      width: 300px; height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .fullscreen .header { display: none; }
    .fullscreen #unity-canvas {
      border-radius: 0;
      width: 100vw;
      height: 100vh;
      max-width: none;
    }

    .mobile-controls {
      position: absolute;
      bottom: 20px; right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .mobile-btn {
      width: 50px; height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      border: none; color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .mobile-btn:active { transform: scale(0.95); background: rgba(0, 0, 0, 0.9); }

    .orientation-message {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .rotate-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: rotate 2s ease-in-out infinite alternate;
    }
    @keyframes rotate { from { transform: rotate(-15deg); } to { transform: rotate(15deg); } }

    .warning {
      position: absolute;
      top: 70px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 152, 0, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      z-index: 1500;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }

    @media (max-width: 768px) {
      .header { padding: 8px 15px; }
      .title { font-size: 1.2rem; }
      .btn { padding: 6px 12px; font-size: 0.8rem; }
      .mobile-controls { display: flex; }
      .controls .btn { display: none; }
    }
    @media (orientation: portrait) and (max-width: 768px) { .orientation-message { display: flex; } }
    @media (max-width: 480px) {
      .header { padding: 6px 10px; }
      .title { font-size: 1rem; }
      .progress-bar { width: 250px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header" id="header">
      <div class="title">üó≥Ô∏è ElectoralVision</div>
      <div class="controls">
        <button class="btn btn-primary" onclick="toggleFullscreen()">‚õ∂ Pantalla Completa</button>
      </div>
    </div>

    <div class="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando ElectoralVision...</div>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      </div>
    </div>

    <div class="mobile-controls">
      <button class="mobile-btn" onclick="toggleFullscreen()" title="Pantalla Completa">‚õ∂</button>
    </div>
  </div>

  <div class="orientation-message">
    <div class="rotate-icon">üì±</div>
    <h2>Gira tu dispositivo</h2>
    <p>Para una mejor experiencia, usa tu dispositivo en modo horizontal</p>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");
    var unityInstance = null;
    var isFullscreen = false;

    function showWarning(msg, duration = 5000) {
      const existing = document.querySelector('.warning');
      if (existing) existing.remove();
      const warning = document.createElement('div');
      warning.className = 'warning';
      warning.textContent = msg;
      document.body.appendChild(warning);
      if (duration > 0) setTimeout(() => warning.remove(), duration);
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/AppWeb.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/AppWeb.data",
      frameworkUrl: buildUrl + "/AppWeb.framework.js",
      codeUrl: buildUrl + "/AppWeb.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "RocahCT",
      productName: "ElectoralVision",
      productVersion: "0.1",
      showBanner: function(msg, type) {
        if (type === 'error') showWarning("Error: " + msg, 0);
        else showWarning(msg, type === 'warning' ? 8000 : 5000);
      }
    };

    function loadUnity() {
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById('progressFill').style.width = (100 * progress) + "%";
        }).then((instance) => {
          unityInstance = instance;
          if (typeof unityInstance.SendMessage !== 'undefined') {
            window.SendMessage = function(g, m, p) {
              return unityInstance.SendMessage(g, m, p);
            };
          }
          document.getElementById('loadingOverlay').style.display = 'none';
        }).catch((message) => {
          console.error("Error loading Unity:", message);
          showWarning("Error al cargar el juego: " + message, 0);
        });
      };
      script.onerror = () => showWarning("Error al cargar los archivos del juego", 0);
      document.body.appendChild(script);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }

    document.addEventListener('fullscreenchange', () => {
      isFullscreen = !!document.fullscreenElement;
      document.body.classList.toggle('fullscreen', isFullscreen);
    });

    window.addEventListener('load', loadUnity);

    /* ‚úÖ Ejemplo: funci√≥n para procesar Excel en JS con SheetJS */
    function ProcessExcelFile(fileData) {
      try {
        let data = new Uint8Array(fileData);
        let workbook = XLSX.read(data, { type: "array" });
        let sheetName = workbook.SheetNames[0];
        let sheet = workbook.Sheets[sheetName];
        let json = XLSX.utils.sheet_to_json(sheet);
        console.log("üìë Datos del Excel:", json);

        if (unityInstance) {
          unityInstance.SendMessage("ExcelManager", "OnExcelDataReceived", JSON.stringify(json));
        }
      } catch (e) {
        console.error("‚ùå Error procesando Excel:", e);
      }
    }
  </script>
</body>
</html>

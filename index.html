<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ElectoralVision</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=3840 height=2160 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ElectoralVision</div>
      </div>
    </div>
    
    <!-- Cargar XLSX antes que Unity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
      // Variables globales
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null; // Inicializar como null
      
      // Verificar que XLSX se cargó
      if (typeof XLSX !== 'undefined') {
        console.log("✓ XLSX library loaded, version:", XLSX.version);
      } else {
        console.error("✗ XLSX library failed to load!");
      }

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/AppWeb.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/AppWeb.data",
        frameworkUrl: buildUrl + "/AppWeb.framework.js",
        codeUrl: buildUrl + "/AppWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RocahCT",
        productName: "ElectoralVision",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          // IMPORTANTE: Asignar la instancia a la variable global
          unityInstance = instance;
          console.log("✓ Unity instance loaded and assigned globally");
          
          // Verificar disponibilidad de SendMessage
          if (typeof SendMessage !== 'undefined') {
            console.log("✓ SendMessage is available globally");
          } else if (typeof unityInstance.SendMessage !== 'undefined') {
            console.log("✓ unityInstance.SendMessage is available");
            // Crear alias global para compatibilidad
            window.SendMessage = function(gameObject, method, parameter) {
              return unityInstance.SendMessage(gameObject, method, parameter);
            };
            console.log("✓ SendMessage alias created");
          } else {
            console.error("✗ SendMessage not available");
          }
          
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        }).catch((message) => {
          console.error("Error loading Unity:", message);
          alert("Error loading Unity: " + message);
        });
      };

      document.body.appendChild(script);

      // Función helper para verificar si Unity está listo
      function isUnityReady() {
        return unityInstance !== null && 
               (typeof SendMessage !== 'undefined' || 
                (unityInstance && typeof unityInstance.SendMessage !== 'undefined'));
      }

      // Exponer función para debugging
      window.checkUnityStatus = function() {
        console.log("Unity Instance:", unityInstance);
        console.log("SendMessage Global:", typeof SendMessage);
        console.log("SendMessage Instance:", unityInstance ? typeof unityInstance.SendMessage : "N/A");
        console.log("Unity Ready:", isUnityReady());
      };

    </script>
    
    <!-- Input file para Excel -->
    <input type="file" id="excelInput" style="display:none" accept=".xlsx,.xls" />
  </body>
</html>ml>
